<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recrutement Freelancer Social Media</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("form-container");
      container.classList.remove("opacity-0", "scale-95");
      container.classList.add("opacity-100", "scale-100");
    });

    async function handleSubmit(event) {
      event.preventDefault();
      const button = document.getElementById("submit-btn");
      button.disabled = true;
      button.innerHTML = '<svg class="animate-spin h-5 w-5 mr-2 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path></svg> Envoi en cours...';

      const form = event.target;
      const data = {
        nom: form.nom.value,
        email: form.email.value,
        telephone: form.telephone.value,
        reseaux: Array.from(form.querySelectorAll('input[name="reseaux[]"]:checked')).map(el => el.value),
        experience: form.experience.value,
        liens: form.liens.value,
        disponibilite: form.disponibilite.value,
        tarif: form.tarif.value,
        motivation: form.motivation.value,
      };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbzauuDfxLMyLaWU0eNBYYcqjowALpljJ7VOxacgsmVaowKrds8uyAcS-cg4-xq8fTDe/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" },
        });

        button.innerHTML = '‚úÖ Candidature envoy√©e';
        button.classList.replace("bg-blue-600", "bg-green-500");
        form.reset();
      } catch (error) {
        button.innerHTML = '‚ùå Erreur, r√©essayez';
        button.classList.replace("bg-blue-600", "bg-red-500");
      }
    }
  </script>
</head>

    <p class="text-center text-sm text-gray-500 italic mt-6">
      On a h√¢te de d√©couvrir ton univers. La cr√©ativit√© et l‚Äôhumain passent avant tout üöÄ

  </div>
</body>
</html>
